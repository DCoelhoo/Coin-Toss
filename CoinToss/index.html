    <title>Flip a Coin</title>
</head>

<body>
    <div class="container">
        <h1>Click on the coin to flip</h1>
        <div id="coin">
            <div class="side head">
                <img src="img/headicon.png" alt="img">
            </div>
            <div class="side tail">
                <img src="img/tailicon.png" alt="img">
            </div>
        </div>
        <p class="result" id="result"></p>
    </div>


    <div class="sitter left">
